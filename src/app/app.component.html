<form [formGroup]="variable" (ngSubmit)="check()">
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" [class.is-invalid]="variable.controls.email.invalid && variable.controls.email.dirty" [class.is-valid]="variable.controls.email.valid" formControlName="email" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" formControlName="pswd" [class.is-invalid]="variable.controls.pswd.invalid && variable.controls.pswd.dirty" [class.is-valid]="variable.controls.pswd.valid" id="exampleInputPassword1" placeholder="Password">
  </div>
  <div class="form-group form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
  </div>
  <button type="submit" class="btn btn-primary" [disabled]="variable.invalid" >Submit</button>
</form>
